<html>
  <head>
    <title>Counter</title>
  </head>
  <body>
    <h1 id="counter">0</h1>
    <button id="increment">+</button>
    <button id="decrement">-</button>
  </body>
  <style>
    /* Add some style to the buttons */
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      background-color: #eee;
      border: none;
      cursor: pointer;
    }
  </style>
  <script>
    // Get a reference to the buttons and the counter element
    const incrementButton = document.querySelector('#increment');
    const decrementButton = document.querySelector('#decrement');
    const counter = document.querySelector('#counter');

    // Check if there is a saved counter value in localStorage
    if (localStorage.getItem('counter')) {
      // If there is, set the counter element's text content to the saved value
      counter.textContent = localStorage.getItem('counter');
    }

    // Increment the counter when the + button is clicked
    incrementButton.addEventListener('click', () => {
      counter.textContent = parseInt(counter.textContent, 10) + 1;
      localStorage.setItem('counter', counter.textContent);
    });

    // Decrement the counter when the - button is clicked
    decrementButton.addEventListener('click', () => {
      counter.textContent = parseInt(counter.textContent, 10) - 1;
      localStorage.setItem('counter', counter.textContent);
    });
  </script>
</html>
